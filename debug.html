<!DOCTYPE html>
<html>
<head>
<title>Debug Test</title>
</head>
<body>
<h1>Debug Test</h1>
<p>If you can see this, the server is working.</p>
<canvas id="testCanvas" width="400" height="200" style="border: 1px solid black;"></canvas>

<script>
// Test if JavaScript is working
console.log("JavaScript is running!");

// Test canvas
const canvas = document.getElementById('testCanvas');
const ctx = canvas.getContext('2d');

ctx.fillStyle = '#4CAF50';
ctx.fillRect(10, 10, 100, 50);

ctx.fillStyle = '#2196F3';  
ctx.fillText('Canvas works!', 20, 100);

// Test JSON loading
fetch('/gw150914_substrate_data.json')
  .then(response => response.json())
  .then(data => {
    console.log('JSON loaded successfully:', Object.keys(data));
    document.body.innerHTML += '<p style="color: green;">✅ JSON loading works</p>';
  })
  .catch(error => {
    console.error('JSON loading failed:', error);
    document.body.innerHTML += '<p style="color: red;">❌ JSON loading failed</p>';
  });
</script>
</body>
</html>
