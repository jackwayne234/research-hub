<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paper Editor ‚Äî Riner Research Hub</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #0a0a1a;
  --card: #111128;
  --card-border: #1a1a3a;
  --text: #e0e0f0;
  --text-dim: #8888aa;
  --accent1: #6366f1;
  --accent2: #a855f7;
  --accent3: #ec4899;
  --green: #22c55e;
  --orange: #f59e0b;
}
body {
  font-family: 'JetBrains Mono', monospace;
  background: var(--bg);
  color: var(--text);
  line-height: 1.7;
  min-height: 100vh;
}
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}
.header {
  text-align: center;
  margin-bottom: 30px;
}
.header h1 {
  font-size: 2rem;
  background: linear-gradient(135deg, var(--accent1), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
}
.editor-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  height: 70vh;
}
.editor-panel {
  background: var(--card);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  overflow: hidden;
}
.panel-header {
  background: var(--card-border);
  padding: 15px 20px;
  font-weight: 600;
  font-size: 0.9rem;
}
.editor {
  width: 100%;
  height: calc(100% - 50px);
  background: var(--bg);
  color: var(--text);
  border: none;
  padding: 20px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 14px;
  line-height: 1.6;
  resize: none;
  outline: none;
}
.preview {
  padding: 20px;
  height: calc(100% - 50px);
  overflow-y: auto;
  background: var(--bg);
}
.preview h1, .preview h2, .preview h3 {
  margin: 20px 0 10px 0;
  color: var(--accent1);
}
.preview p {
  margin-bottom: 15px;
}
.preview em {
  font-style: italic;
  color: var(--accent2);
}
.preview strong {
  font-weight: bold;
  color: var(--accent3);
}
.preview code {
  background: var(--card);
  padding: 2px 6px;
  border-radius: 4px;
  font-family: 'JetBrains Mono', monospace;
}
.controls {
  margin-bottom: 20px;
  text-align: center;
}
.btn {
  background: var(--accent1);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-family: 'JetBrains Mono', monospace;
  cursor: pointer;
  margin: 0 5px;
  transition: all 0.2s;
}
.btn:hover {
  background: var(--accent2);
  transform: translateY(-1px);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Paper Editor</h1>
    <p>Write and preview your research papers</p>
  </div>
  
  <div class="controls">
    <button class="btn" onclick="insertTemplate()">Load Template</button>
    <button class="btn" onclick="exportText()">Export</button>
    <button class="btn" onclick="clearEditor()">Clear</button>
  </div>
  
  <div class="editor-container">
    <div class="editor-panel">
      <div class="panel-header">üìù Editor</div>
      <textarea class="editor" id="editor" placeholder="Start writing your paper here..."></textarea>
    </div>
    
    <div class="editor-panel">
      <div class="panel-header">üëÅÔ∏è Preview</div>
      <div class="preview" id="preview"></div>
    </div>
  </div>
</div>

<script>
// Simple markdown-like parser (no external dependencies)
function parseText(text) {
  return text
    .replace(/### (.*)/g, '<h3>$1</h3>')
    .replace(/## (.*)/g, '<h2>$1</h2>')  
    .replace(/# (.*)/g, '<h1>$1</h1>')
    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.*?)\*/g, '<em>$1</em>')
    .replace(/`(.*?)`/g, '<code>$1</code>')
    .replace(/\n\n/g, '</p><p>')
    .replace(/\n/g, '<br>');
}

function updatePreview() {
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');
  const text = editor.value;
  
  if (text.trim() === '') {
    preview.innerHTML = '<p style="color: #8888aa; font-style: italic;">Preview will appear here...</p>';
    return;
  }
  
  const parsed = '<p>' + parseText(text) + '</p>';
  preview.innerHTML = parsed;
}

function insertTemplate() {
  const template = `# Substrate Theory and Gravitational Wave Analysis

## Abstract

This paper presents a novel analysis of the substrate theory as applied to gravitational wave detection, with particular focus on the GW150914 event.

## Introduction

The substrate theory proposes that spacetime itself has a granular structure...

## Methodology  

### 5D Prime-Modified Metric

The complete metric is given by:

g_ŒºŒΩ = diag(-(1-r_s/r)¬∑Œ∂, g_rr¬∑Œ∂, g_Œ∏Œ∏¬∑Œ∂, g_œÜœÜ¬∑Œ∂, ·π†¬≤, 1/r)

Where Œ∂ represents the Euler zeta function correction...

## Results

Analysis of the GW150914 event shows a **21.4% substrate excess** at merger, consistent with theoretical predictions.

## Conclusions

The substrate theory provides a compelling framework for understanding gravitational wave signatures and black hole physics.

## References

[1] Riner, C.J. (2026) "River Velocity as Time Dilation", Zenodo.
[2] LIGO Scientific Collaboration (2016) "GW150914: The Advanced LIGO Detectors in the Era of First Discoveries"`;

  document.getElementById('editor').value = template;
  updatePreview();
}

function exportText() {
  const text = document.getElementById('editor').value;
  const blob = new Blob([text], { type: 'text/plain' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'paper.txt';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}

function clearEditor() {
  if (confirm('Clear all text?')) {
    document.getElementById('editor').value = '';
    updatePreview();
  }
}

// Update preview as user types
document.getElementById('editor').addEventListener('input', updatePreview);

// Initialize
updatePreview();
</script>
</body>
</html>
